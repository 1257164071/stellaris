	<title>管理</title>

	<!--dynamic table-->
	<link href="__ADMINEX__js/advanced-datatable/css/demo_page.css" rel="stylesheet"/>
	<link href="__ADMINEX__js/advanced-datatable/css/demo_table.css" rel="stylesheet"/>
	<link rel="stylesheet" href="__ADMINEX__js/data-tables/DT_bootstrap.css"/>

	<link href="__ADMINEX__css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="sticky-header">

<section>
	<!-- main content start-->
	<div class="main-content">

		<!-- header section start-->
		<!-- header section end-->

		<!-- page heading start-->

		<!-- page heading end-->

		<!--body wrapper start-->
		<div class="wrapper" id="">

			<div class="row">
				<div class="col-sm-12">
					<section class="panel">
						<header class="panel-heading">
							保险公司管理
							<span class="tools pull-right">
                                <a href="{:url('add')}" class="fb">增加</a>
                             </span>
						</header>
						<div class="panel-body">
							<div class="adv-table">
								<table class="display table table-bordered" id="editable-sample">
									<thead>
									<tr>
										<th>编号</th>
										<th>查体机构名称</th>
										<th>查体机构电话</th>
										<th>查体机构地址</th>
										<th>创建时间</th>
										<th>编辑</th>
									</tr>
									</thead>
									<tbody>

									{volist name='check' id='check'}
									<tr>
										<td>{$check.id}</td>
										<td>{$check.check_name}</td>
										<td>{$check.check_tel}</td>
										<td>{$check.check_address}</td>
										<td>{$check.create_time}</td>
										<td>
											<a href="{:url('update',['id'=>$check.id])}">修改</a>/
											<a href="{:url('delete',['id'=>$check.id])}">删除</a>
										</td>
									</tr>
									{/volist}
									</tbody>
								</table>
							</div>
						</div>
					</section>
				</div>
			</div>

		</div>
		<!--body wrapper end-->
	</div>
	<!-- main content end-->
</section>
<input id="table_url" value="{:url('index/test')}">
